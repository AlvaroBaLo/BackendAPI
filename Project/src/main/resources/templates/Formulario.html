<!DOCTYPE html>
<html>

<head>
	<title>Formulario de Registro</title>
	<link rel="stylesheet" type="text/css" href="style_Form2.css">
	<link rel="stylesheet" type="text/css" href="style_de_God-Wolf.css">
</head>

<body>
	<div id="header">
		<ul class="nav">
			<li><a href="God-Wolf.html">Inicio</a></li>
			<li><a href="">Servicios</a></li>
			<li><a href="">Sobre Nosotros</a></li>
			<li><a href="">Contactanos</a></li>
		</ul>
	</div>
	<a class="b-clube">
		<IMG SRC="registered.png" WIDTH="50px" ALIGN="top">
	</a>
	<a type="b-comprar">
		<img src="carrito-de-compras.png" width="40px" align="top">

		<a class="b-login" href="login.html">
			<img src="iniciar-sesion.png" width="70px" align="top">
		</a>
	</a>

	<h1>Formulario de Registro</h1>
	<form class="form-signin" action="/signup" method="POST" onsubmit="return validarFormulario()">

		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" required placeholder="Nombre Propio" autofocus="autofocus">

		<label for="apellido">Apellido:</label>
		<input type="text" id="apellido" name="apellido" required placeholder="Apellidos">

		<label for="alias">Alias:</label>
		<input type="text" id="alias" name="alias" required placeholder="Alias">

		<label for="email">Correo Electrónico:</label>
		<input type="email" id="email" name="email" required placeholder="EMail">

		<label for="password">Contraseña:</label>
		<input type="password" id="password" name="password" minlength="6" required placeholder="Contraseña">

		<label for="password-confirm">Confirmar Contraseña:</label>
		<input type="password" id="password-confirm" name="password-confirm" minlength="6" required
			placeholder="Confirmar Contraseña">

		<button type="submit">Registrarse</button>
	</form>

	<script type="text/javascript" src="javaForm2.js"></script>
</body>

</html>
